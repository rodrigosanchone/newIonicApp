<ion-header>
  <ion-toolbar>
    <ion-title>Agrega un nuevo lugar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-row>
     <ion-col>
       <ion-card>
         <ion-card-content>
           <ion-input type="text" placeholder="Escribe un titulo" #title></ion-input>
           <ion-input type="text" placeholder="http://imagewebsite.com" #img></ion-input>
            <ion-button color="primary" (click)="saveNewPlace(title, img)">
              <ion-icon name="save-outline"></ion-icon>
            </ion-button>
         </ion-card-content>
       </ion-card>
     </ion-col>
   </ion-row>
</ion-content>
